<div>
 Medieval Latin
 <body>
  <center>
   INCERTI AUCTORIS
      DUM ESTAS INCHOATUR
  </center>
  <blockquote>
   <blockquote>
    <font size="4">
     Dum estas inchoatur
        ameno tempore,
        Phebusque dominatur
        depulso frigore,
    </font>
    <p>
     <font size="4">
      Unius in amore
          puelle vulneror
          multimodo dolore,
          per quem et atteror.
     </font>
    </p>
    <p>
     <font size="4">
      Ut mei misereatur,
          ut me recipiat,
          et declinetur ad me,
          et ita desinat!
     </font>
    </p>
   </blockquote>
  </blockquote>
 </body>
</div>
