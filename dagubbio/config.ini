[LATIN_LIBRARY]
url = http://www.thelatinlibrary.com/
storage_folder = sources/thelatinlibrary

[TEXT_CLEANING]
html_sources = sources/thelatinlibrary
storage_folder = texts/
allowed_non_literal = \u002E,\u002C,\u003A,\u003B,\u0027,\u0022,\u003F,\u0021,\u00E6,\u00F6

[WRITER]
font_folder = ../fonts/
font_output_folder = ../fonts/output/
text_output_folder = ../writer_out/
white_space_spacing = 30
padding_top = 20
spacing_correction = -1
warp_amplitude = 1, 2.5
warp_period = 0.04, 0.1

[FONTS]
anglo_ysgarth = otf,100,-27
biergarten = ttf,60,7
germania_one = ttf,60,8
imres_fraktur = ttf,80,-5
minim = ttf,60,10
primitive = ttf,80,-12
redcoat = ttf,100,-30
squealer = ttf,55,0
uber = ttf,80,0
valerius = ttf,70,-8
very_christmess = ttf,100,-20
vinque = ttf,60,0
walk_da_walk = ttf,60,13
